<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talha ‚Äî Chat</title>
  <style>
    :root {
      --bg-color: rgba(25,25,35,0.8);
      --text-color: #fff;
      --bubble-me: rgba(80,150,250,0.8);
      --bubble-other: rgba(60,60,70,0.8);
    }
    body.light {
      --bg-color: rgba(245,245,250,0.8);
      --text-color: #111;
      --bubble-me: rgba(100,180,250,0.8);
      --bubble-other: rgba(220,220,230,0.8);
    }
    body {
      margin:0;
      font-family: "Segoe UI", sans-serif;
      background: url("https://www.transparenttextures.com/patterns/asfalt-light.png"), #121212;
      background-size:cover;
      color: var(--text-color);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    #loginPage, #chatPage { display:none; width:100%; height:100%; }
    #chatPage { display:flex; flex-direction:column; backdrop-filter: blur(12px); background: var(--bg-color); max-width:900px; width:100%; border-radius:16px; overflow:hidden; box-shadow:0 8px 32px rgba(0,0,0,0.5); }

    /* Header */
    .header { display:flex; justify-content:space-between; align-items:center; padding:12px; border-bottom:1px solid rgba(255,255,255,0.1);}
    .dark-toggle { cursor:pointer; }

    .participants { max-height:100px; overflow-y:auto; padding:8px; border-bottom:1px solid rgba(255,255,255,0.1); }
    .participant { display:flex; align-items:center; gap:8px; padding:4px 0; }
    .participant-avatar { width:28px; height:28px; border-radius:50%; object-fit:cover; }
    .online-dot { width:8px; height:8px; border-radius:50%; background:lime; margin-left:auto; }

    #messages { flex:1; overflow-y:auto; padding:12px; display:flex; flex-direction:column; gap:10px; }
    .message { max-width:70%; padding:8px 12px; border-radius:16px; position:relative; }
    .me { align-self:flex-end; background:var(--bubble-me); }
    .other { align-self:flex-start; background:var(--bubble-other); }
    .timestamp { font-size:0.7em; opacity:0.7; margin-top:4px; }
    .reply { font-size:0.8em; opacity:0.8; border-left:2px solid #ccc; padding-left:6px; margin-bottom:4px; }

    /* Hover reply button */
    .reply-btn { position:absolute; top:-5px; right:-25px; font-size:14px; cursor:pointer; opacity:0; }
    .message:hover .reply-btn { opacity:1; }

    .message-form { display:flex; padding:10px; border-top:1px solid rgba(255,255,255,0.1); gap:10px; align-items:center; background:var(--bg-color); }
    .message-form input { flex:1; padding:10px; border-radius:20px; border:none; font-size:16px; }
    .send-btn { width:50px; height:50px; border-radius:50%; border:none; background:#1db954; color:#fff; font-size:20px; flex-shrink:0; }

    button { cursor:pointer; }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" style="display:flex;justify-content:center;align-items:center;flex-direction:column;">
    <button onclick="signInWithGoogle()" style="padding:12px 20px;font-size:16px;background:#1db954;color:#fff;border:none;border-radius:8px;">Sign in with Google</button>
  </div>

  <!-- Chat Page -->
  <div id="chatPage">
    <div class="header">
      <span>Talha ‚Äî Chat</span>
      <div>
        <button onclick="toggleDarkMode()" class="dark-toggle">üåô/‚òÄÔ∏è</button>
        <button onclick="logout()" style="margin-left:10px;background:#e74c3c;color:#fff;border:none;padding:6px 12px;border-radius:6px;">Logout</button>
      </div>
    </div>
    <div class="participants" id="participantsList"></div>
    <div id="messages"></div>
    <form class="message-form" onsubmit="event.preventDefault(); sendMsg();">
      <input type="text" id="messageInput" placeholder="Type a message..."/>
      <button type="submit" class="send-btn">‚û§</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCvPtBqPQJz-xaXDWA65lsmloBid4IsieI",
      authDomain: "apk-chat-6e708.firebaseapp.com",
      databaseURL: "https://apk-chat-6e708-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "apk-chat-6e708",
      storageBucket: "apk-chat-6e708.firebasestorage.app",
      messagingSenderId: "460028192410",
      appId: "1:460028192410:web:b198ac909e07e2ebb8e123",
      measurementId: "G-J6N73TJVPC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const DEFAULT_AVATAR = "https://i.pravatar.cc/150?img=12";

    window.signInWithGoogle = async () => { await signInWithPopup(auth, provider); };
    function logout(){ signOut(auth); }
    function toggleDarkMode(){ document.body.classList.toggle("light"); }

    function listenToParticipants() {
      return onSnapshot(collection(db,"users"),(snap)=>{
        document.getElementById("participantsList").innerHTML = snap.docs.map(d=>{
          const u=d.data();
          return `<div class="participant ${u.uid===auth.currentUser?.uid?'current-user':''}">
            <img src="${u.avatar||DEFAULT_AVATAR}" class="participant-avatar"/>
            <span>${u.name||"User"} ${u.uid===auth.currentUser?.uid?"(You)":""}</span>
            <div class="online-dot"></div>
          </div>`;
        }).join("");
      });
    }

    let replyTo = null;

    window.sendMsg = async () => {
      const input=document.getElementById("messageInput");
      if(!input.value.trim()||!auth.currentUser) return;
      const msgRef = collection(db,"chats","general-chat","messages");
      await addDoc(msgRef,{
        senderId:auth.currentUser.uid,
        senderName:auth.currentUser.displayName||"User",
        senderAvatar:auth.currentUser.photoURL||DEFAULT_AVATAR,
        content:input.value.trim(),
        reply: replyTo,
        timestamp:serverTimestamp()
      });
      input.value=""; replyTo=null;
    };

    function listenToMessages(){
      const q=query(collection(db,"chats","general-chat","messages"),orderBy("timestamp","asc"));
      return onSnapshot(q,(snap)=>{
        const msgs=snap.docs.map(d=>({...d.data(),id:d.id,ts:d.data().timestamp?.toDate?.()}));
        renderMessages(msgs);
      });
    }

    function renderMessages(msgs){
      const box=document.getElementById("messages");
      box.innerHTML=msgs.map(m=>{
        return `<div class="message ${m.senderId===auth.currentUser?.uid?'me':'other'}">
          ${m.reply?`<div class="reply">${m.reply.content}</div>`:""}
          <div>${m.content}</div>
          <div class="timestamp">${m.ts?m.ts.toLocaleTimeString([],{hour:"2-digit",minute:"2-digit"}):""}</div>
          <span class="reply-btn" onclick="setReply('${m.id}','${m.content.replace(/'/g,"\\'")}')">‚Ü©</span>
        </div>`;
      }).join("");
      box.scrollTop=box.scrollHeight;
    }

    window.setReply=(id,content)=>{ replyTo={id,content}; document.getElementById("messageInput").value="Reply: "+content+" "; };

    let unsubMsg,unsubUsers;
    onAuthStateChanged(auth, async (user)=>{
      if(user){
        await setDoc(doc(db,"users",user.uid),{uid:user.uid,name:user.displayName||"User",avatar:user.photoURL||DEFAULT_AVATAR,lastActive:new Date()},{merge:true});
        document.getElementById("loginPage").style.display="none";
        document.getElementById("chatPage").style.display="flex";
        if(unsubMsg) unsubMsg(); if(unsubUsers) unsubUsers();
        unsubMsg=listenToMessages(); unsubUsers=listenToParticipants();
      } else {
        document.getElementById("loginPage").style.display="flex";
        document.getElementById("chatPage").style.display="none";
        if(unsubMsg) unsubMsg(); if(unsubUsers) unsubUsers();
      }
    });
  </script>
</body>
</html>
