<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talha ‚Äî Chat</title>
  <style>
    :root{
      --bg-color: rgba(18,18,18,0.55);
      --text-color:#fff;
      --bubble-me: rgba(30,215,96,0.18);
      --bubble-other: rgba(255,255,255,0.08);
      --accent:#1db954;
      --border: rgba(255,255,255,0.12);
      --shadow: 0 20px 40px rgba(0,0,0,0.45);
      --glass-blur: 16px;
    }
    body.light{
      --bg-color: rgba(245,245,250,0.6);
      --text-color:#111;
      --bubble-me: rgba(30,215,96,0.18);
      --bubble-other: rgba(0,0,0,0.06);
      --border: rgba(0,0,0,0.1);
      --shadow: 0 14px 30px rgba(0,0,0,0.18);
    }
    body{
      margin:0;
      font-family: "Segoe UI", sans-serif;
      height:100vh;
      color:var(--text-color);
      background:linear-gradient(180deg, #0f0f10, #0b0b0c);
      display:flex;
      justify-content:center;
      align-items:center;
      padding:0;
    }
    #loginPage, #chatPage { 
      display:none; 
      width:100%; 
      height:100%; 
      max-width:980px; 
    }
    #chatPage{
      display:flex;
      flex-direction:column;
      backdrop-filter: blur(var(--glass-blur)) saturate(120%);
      background: var(--bg-color);
      border: 1px solid var(--border);
      border-radius: 18px;
      overflow:hidden;
      box-shadow: var(--shadow);
      position: relative;
    }
    /* Fixed header */
    .header{
      position: sticky;
      top: 0;
      z-index: 10;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      background: rgba(255,255,255,0.06);
    }
    .participants{
      max-height:110px;
      overflow-y:auto;
      padding:8px 14px;
      border-bottom:1px solid var(--border);
      background: rgba(255,255,255,0.03);
      position: sticky;
      top: 56px; /* ‡¶®‡¶ø‡¶ö‡ßá ‡¶π‡ßá‡¶°‡¶æ‡¶∞‡ßá‡¶∞ ‡¶®‡¶ø‡¶ö‡ßá ‡¶≤‡¶ï */
      z-index: 9;
    }
    .participant{ display:flex; align-items:center; gap:10px; padding:6px 2px; }
    .participant-avatar{ width:30px; height:30px; border-radius:50%; object-fit:cover; border:1px solid var(--border); }
    .online-dot{ width:9px; height:9px; border-radius:50%; background:#1ed760; margin-left:auto; }

    /* Scrollable message section */
    #messages{
      flex:1;
      overflow-y:auto;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
      padding-bottom:80px; /* ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶∏‡ßç‡¶™‡ßá‡¶∏‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
    }
    .message{
      max-width:72%;
      padding:10px 14px;
      border-radius:16px;
      position:relative;
      border:1px solid var(--border);
    }
    .me{
      align-self:flex-end;
      background: linear-gradient(180deg, rgba(29,185,84,0.22), rgba(29,185,84,0.12));
    }
    .other{
      align-self:flex-start;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
    }
    .timestamp{ font-size:0.72em; opacity:0.75; margin-top:6px; }
    .reply{
      font-size:0.86em;
      opacity:0.9;
      border-left:2px solid rgba(255,255,255,0.25);
      padding-left:8px;
      margin-bottom:6px;
    }
    .reply-btn{
      position:absolute;
      top:-6px;
      right:-28px;
      font-size:14px;
      cursor:pointer;
      opacity:0;
      background: rgba(255,255,255,0.12);
      padding:2px 6px;
      border-radius:999px;
    }
    .message:hover .reply-btn{ opacity:1; }

    /* Fixed typing area */
    .message-form{
      position: sticky;
      bottom: 0;
      z-index: 10;
      display:flex;
      gap:10px;
      align-items:center;
      padding:12px;
      border-top:1px solid var(--border);
      background: rgba(255,255,255,0.04);
    }
    .message-form input{
      flex:1;
      padding:14px 18px;
      border-radius:30px;
      border:1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color:var(--text-color);
      font-size:16px;
    }
    .send-btn{
      width:52px;
      height:52px;
      border-radius:50%;
      background: var(--accent);
      color:#fff;
      font-size:22px;
      border:none;
      box-shadow:0 6px 14px rgba(29,185,84,0.4);
    }
    .btn{ padding:8px 12px; border-radius:10px; border:1px solid var(--border); background: rgba(255,255,255,0.08); color:var(--text-color);}
    .btn-danger{ background: rgba(231,76,60,0.88); }
  </style>
</head>
<body>
  <div id="loginPage">
    <button type="button" onclick="signInWithGoogle()" class="btn">üîê Sign in with Google</button>
  </div>

  <div id="chatPage">
    <div class="header">
      <span>Talha ‚Äî Chat</span>
      <div>
        <button onclick="toggleDarkMode()" class="btn">üåô/‚òÄÔ∏è</button>
        <button onclick="logout()" class="btn btn-danger">Logout</button>
      </div>
    </div>
    <div class="participants" id="participantsList"></div>
    <div id="messages"></div>
    <form class="message-form" onsubmit="event.preventDefault(); sendMsg();">
      <input type="text" id="messageInput" placeholder="Type a message..."/>
      <button type="submit" class="send-btn">‚û§</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCvPtBqPQJz-xaXDWA65lsmloBid4IsieI",
      authDomain: "apk-chat-6e708.firebaseapp.com",
      projectId: "apk-chat-6e708",
      storageBucket: "apk-chat-6e708.appspot.com",
      messagingSenderId: "460028192410",
      appId: "1:460028192410:web:b198ac909e07e2ebb8e123"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    const DEFAULT_AVATAR = "https://i.pravatar.cc/150?img=12";

    window.signInWithGoogle = async () => { await signInWithPopup(auth, provider); };
    window.logout = async () => { await signOut(auth); };
    window.toggleDarkMode = () => { document.body.classList.toggle("light"); };

    function listenToParticipants() {
      return onSnapshot(collection(db,"users"),(snap)=>{
        const me = auth.currentUser?.uid;
        document.getElementById("participantsList").innerHTML = snap.docs.map(d=>{
          const u=d.data();
          return `<div class="participant ${u.uid===me?'current-user':''}">
            <img src="${u.avatar||DEFAULT_AVATAR}" class="participant-avatar"/>
            <span>${u.name||"User"} ${u.uid===me?"(You)":""}</span>
            <div class="online-dot"></div>
          </div>`;
        }).join("");
      });
    }

    let replyTo = null;

    window.sendMsg = async () => {
      const input=document.getElementById("messageInput");
      if(!input.value.trim()||!auth.currentUser) return;
      const msgRef = collection(db,"chats","general-chat","messages");
      await addDoc(msgRef,{
        senderId:auth.currentUser.uid,
        senderName:auth.currentUser.displayName||"User",
        senderAvatar:auth.currentUser.photoURL||DEFAULT_AVATAR,
        content:input.value.trim(),
        reply: replyTo,
        timestamp:serverTimestamp()
      });
      input.value=""; replyTo=null;
    };

    document.getElementById("messageInput").addEventListener("keydown",(e)=>{
      if(e.key==="Enter" && !e.shiftKey){
        e.preventDefault();
        sendMsg();
      }
    });

    function listenToMessages(){
      const q=query(collection(db,"chats","general-chat","messages"),orderBy("timestamp","asc"));
      return onSnapshot(q,(snap)=>{
        const msgs=snap.docs.map(d=>({...d.data(),id:d.id,ts:d.data().timestamp?.toDate?.()}));
        renderMessages(msgs);
      });
    }

    function escapeAttr(str){
      return (str||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#39;");
    }

    function renderMessages(msgs){
      const box=document.getElementById("messages");
      const me = auth.currentUser?.uid;
      box.innerHTML=msgs.map(m=>{
        return `<div class="message ${m.senderId===me?'me':'other'}">
          ${m.reply?`<div class="reply">${escapeAttr(m.reply.content)}</div>`:""}
          <div>${escapeAttr(m.content)}</div>
          <div class="timestamp">${m.ts?m.ts.toLocaleTimeString([],{hour:"2-digit",minute:"2-digit"}):""}</div>
          <span class="reply-btn" onclick="setReply('${m.id}','${escapeAttr(m.content)}')">‚Ü©</span>
        </div>`;
      }).join("");
      box.scrollTop=box.scrollHeight;
    }

    window.setReply=(id,content)=>{ replyTo={id,content}; document.getElementById("messageInput").value="Reply: "+content+" "; };

    let unsubMsg,unsubUsers;
    onAuthStateChanged(auth, async (user)=>{
      if(user){
        await setDoc(doc(db,"users",user.uid),{
          uid:user.uid,
          name:user.displayName||"User",
          avatar:user.photoURL||DEFAULT_AVATAR,
          lastActive:new Date()
        },{merge:true});
        document.getElementById("loginPage").style.display="none";
        document.getElementById("chatPage").style.display="flex";
        if(unsubMsg) unsubMsg(); if(unsubUsers) unsubUsers();
        unsubMsg=listenToMessages(); unsubUsers=listenToParticipants();
      } else {
        document.getElementById("loginPage").style.display="flex";
        document.getElementById("chatPage").style.display="none";
        if(unsubMsg) unsubMsg(); if(unsubUsers) unsubUsers();
      }
    });
  </script>
</body>
</html>
