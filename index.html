<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talha — Chat</title>
  <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png" />
  <style>
    body { margin:0; font-family:sans-serif; background:#1e1e2f; color:#fff; }
    #loginPage, #chatPage { display:none; height:100vh; justify-content:center; align-items:center; }
    #chatPage { flex-direction:column; }
    .participants { padding:10px; border-bottom:1px solid #444; }
    .participant { display:flex; align-items:center; gap:8px; padding:6px; border-radius:8px; }
    .participant.current-user { background:#3a2f6d; }
    .participant-avatar { width:32px; height:32px; border-radius:50%; object-fit:cover; }
    .online-dot { width:10px; height:10px; border-radius:50%; background:lime; margin-left:auto; }
    #messages { flex:1; overflow-y:auto; padding:10px; }
    .message { margin-bottom:10px; display:flex; flex-direction:column; max-width:70%; }
    .message.me { margin-left:auto; align-items:flex-end; }
    .bubble { background:#333; padding:8px 12px; border-radius:16px; }
    .me .bubble { background:#4a90e2; }
    .timestamp { font-size:0.7em; opacity:0.6; margin-top:2px; }
    .message-form { display:flex; padding:10px; border-top:1px solid #444; align-items:center; gap:10px; }
    .message-form input { flex:1; padding:10px; border-radius:20px; border:none; font-size:16px; }
    .send-btn { width:50px; height:50px; border-radius:50%; border:none; background:#4a90e2; color:#fff; font-size:18px; flex-shrink:0; }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage">
    <button onclick="signInWithGoogle()">Sign in with Google</button>
  </div>

  <!-- Chat Page -->
  <div id="chatPage">
    <div class="participants" id="participantsList"></div>
    <div id="messages"></div>
    <form class="message-form" onsubmit="event.preventDefault(); sendMsg();">
      <input type="text" id="messageInput" placeholder="Type a message..."/>
      <button type="submit" class="send-btn">➤</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, setDoc, doc 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ==== CONFIG ====
    const firebaseConfig = {
      apiKey: "AIzaSyCvPtBqPQJz-xaXDWA65lsmloBid4IsieI",
      authDomain: "apk-chat-6e708.firebaseapp.com",
      databaseURL: "https://apk-chat-6e708-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "apk-chat-6e708",
      storageBucket: "apk-chat-6e708.firebasestorage.app",
      messagingSenderId: "460028192410",
      appId: "1:460028192410:web:b198ac909e07e2ebb8e123",
      measurementId: "G-J6N73TJVPC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const DEFAULT_AVATAR = "https://i.pravatar.cc/150?img=12";

    // ==== AUTH ====
    window.signInWithGoogle = async () => {
      try { await signInWithPopup(auth, provider); }
      catch(e){ alert("Login failed"); console.error(e); }
    };

    function logout(){ signOut(auth); }

    // ==== PARTICIPANTS LISTENER ====
    function listenToParticipants() {
      const usersRef = collection(db,"users");
      return onSnapshot(usersRef,(snap)=>{
        const participants = snap.docs.map(d=>d.data());
        document.getElementById("participantsList").innerHTML = participants.map(p=>`
          <div class="participant ${p.uid===auth.currentUser?.uid ? 'current-user':''}">
            <img src="${p.avatar||DEFAULT_AVATAR}" onerror="this.src='${DEFAULT_AVATAR}'" class="participant-avatar"/>
            <span class="participant-name">${p.name||"User"} ${p.uid===auth.currentUser?.uid?"(You)":""}</span>
            <div class="online-dot"></div>
          </div>
        `).join("");
      });
    }

    // ==== MESSAGE SENDING ====
    window.sendMsg = async () => {
      const input = document.getElementById("messageInput");
      if(!input.value.trim() || !auth.currentUser) return;
      const msgRef = collection(db,"chats","general-chat","messages");
      await addDoc(msgRef,{
        senderId:auth.currentUser.uid,
        senderName:auth.currentUser.displayName||"User",
        senderAvatar:auth.currentUser.photoURL||DEFAULT_AVATAR,
        content:input.value.trim(),
        timestamp:serverTimestamp()
      });
      input.value="";
    };

    function listenToMessages(){
      const msgRef = collection(db,"chats","general-chat","messages");
      const q = query(msgRef,orderBy("timestamp","asc"));
      return onSnapshot(q,(snap)=>{
        const msgs=[];
        snap.forEach(doc=>{
          const d=doc.data();
          msgs.push({
            id:doc.id,
            senderId:d.senderId,
            senderName:d.senderName||"User",
            senderAvatar:d.senderAvatar||DEFAULT_AVATAR,
            content:d.content,
            ts:d.timestamp?.toDate ? d.timestamp.toDate(): new Date()
          });
        });
        renderMessages(msgs);
      });
    }

    function renderMessages(msgs){
      const box=document.getElementById("messages");
      box.innerHTML=msgs.map(m=>`
        <div class="message ${m.senderId===auth.currentUser?.uid?'me':''}">
          <div class="bubble">${m.content}</div>
          <div class="timestamp">${m.ts.toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"})}</div>
        </div>
      `).join("");
      box.scrollTop=box.scrollHeight;
    }

    // ==== AUTH STATE ====
    let unsubMsg,unsubUsers;
    onAuthStateChanged(auth, async (user)=>{
      if(user){
        // save/update user info
        await setDoc(doc(db,"users",user.uid),{
          uid:user.uid,
          name:user.displayName||"User",
          avatar:user.photoURL||DEFAULT_AVATAR,
          lastActive:new Date()
        },{merge:true});
        document.getElementById("loginPage").style.display="none";
        document.getElementById("chatPage").style.display="flex";
        if(unsubMsg) unsubMsg();
        if(unsubUsers) unsubUsers();
        unsubMsg=listenToMessages();
        unsubUsers=listenToParticipants();
      }else{
        document.getElementById("loginPage").style.display="flex";
        document.getElementById("chatPage").style.display="none";
        if(unsubMsg) unsubMsg();
        if(unsubUsers) unsubUsers();
      }
    });
  </script>
</body>
</html>
