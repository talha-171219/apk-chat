<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talha ‚Äî Chat</title>
  <style>
    /* ====== Spotify-ish Glassy Theme ====== */
    :root{
      --bg-color: rgba(18,18,18,0.55);
      --text-color:#fff;
      --bubble-me: rgba(30,215,96,0.18);   /* Spotify green tint */
      --bubble-other: rgba(255,255,255,0.08);
      --accent:#1db954;
      --border: rgba(255,255,255,0.12);
      --shadow: 0 20px 40px rgba(0,0,0,0.45);
      --glass-blur: 16px;
    }
    body.light{
      --bg-color: rgba(245,245,250,0.6);
      --text-color:#111;
      --bubble-me: rgba(30,215,96,0.18);
      --bubble-other: rgba(0,0,0,0.06);
      --border: rgba(0,0,0,0.1);
      --shadow: 0 14px 30px rgba(0,0,0,0.18);
    }
    /* background: dark gradient + noise */
    body{
      margin:0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      min-height:100vh;
      color:var(--text-color);
      background:
        radial-gradient(1200px 800px at 80% -10%, rgba(29,185,84,0.22), transparent 60%),
        radial-gradient(1000px 700px at -10% 110%, rgba(25,20,20,0.6), transparent 60%),
        linear-gradient(180deg, #0f0f10 0%, #111 60%, #0b0b0c 100%);
      position:relative;
      display:flex; justify-content:center; align-items:center; padding:24px;
      overflow:hidden;
    }
    /* animated sheen */
    body::before{
      content:"";
      position:fixed; inset:-40%;
      background: conic-gradient(from 180deg at 50% 50%, rgba(255,255,255,0.06), rgba(255,255,255,0.02), rgba(255,255,255,0.06));
      filter: blur(120px); opacity:0.35; pointer-events:none;
      animation: drift 16s linear infinite alternate;
    }
    @keyframes drift{ to{ transform: translate3d(10px, -10px, 0) rotate(1deg);} }

    #loginPage, #chatPage { display:none; width:100%; height:100%; max-width:980px; }

    /* main card */
    #chatPage{
      display:flex; flex-direction:column;
      backdrop-filter: blur(var(--glass-blur)) saturate(120%);
      -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(120%);
      background: var(--bg-color);
      border: 1px solid var(--border);
      border-radius: 18px;
      overflow:hidden;
      box-shadow: var(--shadow);
    }

    /* header */
    .header{
      display:flex; justify-content:space-between; align-items:center;
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      position:sticky; top:0; backdrop-filter: blur(8px);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      z-index:2;
    }
    .app-title{
      display:flex; align-items:center; gap:10px; font-weight:700;
      letter-spacing:0.2px;
    }
    .pill{
      font-size:12px; padding:3px 8px; border-radius:999px; border:1px solid var(--border);
      background: rgba(255,255,255,0.06);
    }
    .toolbar{ display:flex; gap:10px; }

    /* participants */
    .participants{
      max-height:110px; overflow-y:auto; padding:8px 14px;
      border-bottom:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), transparent 70%);
    }
    .participant{ display:flex; align-items:center; gap:10px; padding:6px 2px; }
    .participant-avatar{ width:30px; height:30px; border-radius:50%; object-fit:cover; border:1px solid var(--border); }
    .participant.current-user{ background: rgba(29,185,84,0.08); border-radius:10px; padding-inline:8px; }
    .online-dot{ width:9px; height:9px; border-radius:50%; background:#1ed760; margin-left:auto; box-shadow:0 0 0 2px rgba(30,215,96,0.25); }

    /* messages */
    #messages{ flex:1; overflow-y:auto; padding:16px; display:flex; flex-direction:column; gap:12px; }
    .message{
      max-width:72%; padding:10px 14px; border-radius:16px; position:relative;
      border:1px solid var(--border);
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      transform: translateZ(0);
    }
    .me{
      align-self:flex-end;
      background: linear-gradient(180deg, rgba(29,185,84,0.22), rgba(29,185,84,0.12));
      backdrop-filter: blur(6px);
    }
    .other{
      align-self:flex-start;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
    }
    .timestamp{ font-size:0.72em; opacity:0.75; margin-top:6px; }
    .reply{
      font-size:0.86em; opacity:0.9; border-left:2px solid rgba(255,255,255,0.25);
      padding-left:8px; margin-bottom:6px;
    }

    /* hover reply button */
    .reply-btn{
      position:absolute; top:-6px; right:-28px; font-size:14px; cursor:pointer; opacity:0; user-select:none;
      background: rgba(255,255,255,0.12); padding:2px 6px; border-radius:999px; border:1px solid var(--border);
    }
    .message:hover .reply-btn{ opacity:1; }

    /* composer */
    .message-form{
      display:flex; gap:10px; align-items:center; padding:12px; border-top:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    }
    .message-form input{
      flex:1; padding:12px 16px; border-radius:24px; border:1px solid var(--border); background: rgba(255,255,255,0.06);
      color:var(--text-color); font-size:16px; outline:none; backdrop-filter: blur(6px);
    }
    .message-form input::placeholder{ opacity:0.7; }
    .send-btn{
      width:52px; height:52px; border-radius:50%; border:1px solid rgba(0,0,0,0.08);
      background: linear-gradient(180deg, var(--accent), #17a84a);
      color:#fff; font-size:20px; flex-shrink:0; box-shadow: 0 10px 24px rgba(29,185,84,0.35);
      transition: transform .08s ease;
    }
    .send-btn:active{ transform: translateY(1px) scale(0.98); }

    /* buttons (toggle + logout + login) */
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:10px; border:1px solid var(--border);
      background: rgba(255,255,255,0.08); color:var(--text-color);
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
    }
    .btn:hover{ background: rgba(255,255,255,0.12); }
    .btn-danger{ background: rgba(231,76,60,0.88); border-color: rgba(231,76,60,0.9); }
    .btn-danger:hover{ filter: brightness(0.98); }

    /* login layout */
    #loginPage{
      display:flex; justify-content:center; align-items:center; flex-direction:column; gap:16px;
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      background: var(--bg-color);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage">
    <button type="button" onclick="signInWithGoogle()" class="btn" style="font-size:16px;">
      <span>üîê</span> Sign in with Google
    </button>
    <span class="pill">Welcome to Talha ‚Äî Chat</span>
  </div>

  <!-- Chat Page -->
  <div id="chatPage">
    <div class="header">
      <div class="app-title">
        <span>üéß Talha ‚Äî Chat</span>
        <span class="pill">Glassy</span>
      </div>
      <div class="toolbar">
        <button type="button" onclick="toggleDarkMode()" class="btn" aria-label="Toggle theme">üåô/‚òÄÔ∏è</button>
        <button type="button" onclick="logout()" class="btn btn-danger" aria-label="Logout">Logout</button>
      </div>
    </div>

    <div class="participants" id="participantsList"></div>
    <div id="messages"></div>

    <form class="message-form" onsubmit="event.preventDefault(); sendMsg();">
      <input type="text" id="messageInput" placeholder="Type a message..."/>
      <button type="submit" class="send-btn" aria-label="Send">‚û§</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCvPtBqPQJz-xaXDWA65lsmloBid4IsieI",
      authDomain: "apk-chat-6e708.firebaseapp.com",
      databaseURL: "https://apk-chat-6e708-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "apk-chat-6e708",
      storageBucket: "apk-chat-6e708.firebasestorage.app",
      messagingSenderId: "460028192410",
      appId: "1:460028192410:web:b198ac909e07e2ebb8e123",
      measurementId: "G-J6N73TJVPC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const DEFAULT_AVATAR = "https://i.pravatar.cc/150?img=12";

    /* ====== GLOBALS for inline onclick ======
       Fix: attach to window so header buttons work from HTML.
    */
    window.signInWithGoogle = async () => { await signInWithPopup(auth, provider); };
    window.logout = async () => { try{ await signOut(auth); }catch(e){ console.error(e); } };
    window.toggleDarkMode = () => { document.body.classList.toggle("light"); };

    function listenToParticipants() {
      return onSnapshot(collection(db,"users"),(snap)=>{
        const me = auth.currentUser?.uid;
        document.getElementById("participantsList").innerHTML = snap.docs.map(d=>{
          const u=d.data();
          return `<div class="participant ${u.uid===me?'current-user':''}">
            <img src="${u.avatar||DEFAULT_AVATAR}" class="participant-avatar" alt="avatar"/>
            <span>${u.name||"User"} ${u.uid===me?"(You)":""}</span>
            <div class="online-dot" title="online"></div>
          </div>`;
        }).join("");
      });
    }

    let replyTo = null;

    window.sendMsg = async () => {
      const input=document.getElementById("messageInput");
      if(!input.value.trim()||!auth.currentUser) return;
      const msgRef = collection(db,"chats","general-chat","messages");
      await addDoc(msgRef,{
        senderId:auth.currentUser.uid,
        senderName:auth.currentUser.displayName||"User",
        senderAvatar:auth.currentUser.photoURL||DEFAULT_AVATAR,
        content:input.value.trim(),
        reply: replyTo,
        timestamp:serverTimestamp()
      });
      input.value=""; replyTo=null;
    };

    function listenToMessages(){
      const q=query(collection(db,"chats","general-chat","messages"),orderBy("timestamp","asc"));
      return onSnapshot(q,(snap)=>{
        const msgs=snap.docs.map(d=>({...d.data(),id:d.id,ts:d.data().timestamp?.toDate?.()}));
        renderMessages(msgs);
      });
    }

    function escapeAttr(str){
      return (str||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#39;");
    }

    function renderMessages(msgs){
      const box=document.getElementById("messages");
      const me = auth.currentUser?.uid;
      box.innerHTML=msgs.map(m=>{
        return `<div class="message ${m.senderId===me?'me':'other'}">
          ${m.reply?`<div class="reply">${escapeAttr(m.reply.content)}</div>`:""}
          <div>${escapeAttr(m.content)}</div>
          <div class="timestamp">${m.ts?m.ts.toLocaleTimeString([],{hour:"2-digit",minute:"2-digit"}):""}</div>
          <span class="reply-btn" onclick="setReply('${m.id}','${escapeAttr(m.content)}')">‚Ü©</span>
        </div>`;
      }).join("");
      box.scrollTop=box.scrollHeight;
    }

    window.setReply=(id,content)=>{ replyTo={id,content}; document.getElementById("messageInput").value="Reply: "+content+" "; };

    let unsubMsg,unsubUsers;
    onAuthStateChanged(auth, async (user)=>{
      if(user){
        await setDoc(doc(db,"users",user.uid),{
          uid:user.uid,
          name:user.displayName||"User",
          avatar:user.photoURL||DEFAULT_AVATAR,
          lastActive:new Date()
        },{merge:true});
        document.getElementById("loginPage").style.display="none";
        document.getElementById("chatPage").style.display="flex";
        if(unsubMsg) unsubMsg(); if(unsubUsers) unsubUsers();
        unsubMsg=listenToMessages(); unsubUsers=listenToParticipants();
      } else {
        document.getElementById("loginPage").style.display="flex";
        document.getElementById("chatPage").style.display="none";
        if(unsubMsg) unsubMsg(); if(unsubUsers) unsubUsers();
      }
    });
  </script>
</body>
</html>
